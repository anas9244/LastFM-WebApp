<form class="example-form">
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Search for an artist</mat-label>
        <input type="text" placeholder="Ex. Eminem" aria-label="Search for an artist" matInput [formControl]="artistControl" [matAutocomplete]="auto">
        <mat-icon matSuffix fontIcon="search" style="color:black;"></mat-icon>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectArtist($event.option.value)">
            <mat-option *ngFor="let artist of filteredArtists | async" [value]="artist">
                <img mat-card-avatar [src]="getImageUrl(artist)" alt="{{artist.name}}" class="example-option-img" />
                <span> {{ artist.name }}</span>
                <small class="listeners"> | Listeners: {{artist.listeners}}</small>

            </mat-option>
            <mat-option *ngIf="(filteredArtists | async)?.length === 0" [disabled]="true">No results found.</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
