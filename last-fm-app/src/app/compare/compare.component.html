<div class="container">
    <div class="grid-container">
        <div class="compare-card">
            <div class="details-container">
                <app-artist-search [parentComponentData]="{parent:'compare',side:'left'}" (artistEmitter)="onDataReceived($event)" class="search"></app-artist-search>
                <app-artist-details [parentComponentData]="{parent:'compare',side:'left'}" #left_details class="details"></app-artist-details>
                <!--[receivedArtistData]="artistData"-->
            </div>
        </div>
        <div class="compare-card">
            <div class="details-container">
                <app-artist-search [parentComponentData]="{parent:'compare',side:'right'}" (artistEmitter)="onDataReceived($event)" class="search"></app-artist-search>
                <app-artist-details [parentComponentData]="{parent:'compare',side:'right'}" #right_details class="details"></app-artist-details>
                <!--[receivedArtistData]="artistData"-->
            </div>
        </div>
    </div>
</div>
