<div class="container">
    <div class="welcome-container">
        <h1 class="welcome-header">Welcome to this humble website</h1>
        <h2 class="welcome-header-2">Select a country from the list to see the top 10 artists</h2>
        <mat-form-field appearance="fill">
            <mat-select [formControl]="countryControl" name="country" (selectionChange)="_getTopArtists()">
                <mat-option *ngFor="let country of countries" [value]="country.value">
                    {{country.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <h2 style="text-align: center;color:#4c2393; font-weight: 800; line-height: 56px;display: block;font-size: 33px">Top 10 artists in {{getViewValue(countryControl)}}</h2>
    <mat-progress-spinner *ngIf="loading" mode="indeterminate" size="70"></mat-progress-spinner>
    <div class="grid-container">
        <mat-card matBadge="{{i + 1}}" matBadgePosition="before" matBadgeSize="large" class="example-card" *ngFor="let artist of topArtists; let i = index" (click)="navigateToComponent(artist.mbid)">
            <mat-card-header matRipple [matRippleUnbounded]="false" [matRippleColor]="'#0000000f'">
                <img mat-card-avatar class="example-header-image" [src]="getImageUrl(artist,2)">
                <!--[ngStyle]="{'background': 'url('+getImageUrl(artist,5)+')','background-size': 'cover','background-position': 'center'}"-->
                <mat-card-title class="artist-name">{{artist.name}}</mat-card-title>
                <mat-card-subtitle class="listeners">
                    <p>Listeners: {{nFormatter(artist.listeners,2)}}</p>
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
